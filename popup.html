<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scroll Stopper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>ScrollBlock</h2>
    <p
      style="
        font-size: 20px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
      "
    >
      Please Select the Threshold Time
    </p>

    <div class="picker-box">
      <div class="picker-label">Select Minutes</div>

      <input type="number" id="minuteInput" value="0" min="0" max="60" />
    </div>

    <button class="submit-btn" type="button" id="submitBtn">Submit</button>
    <button class="close-btn" type="button" id="closeBtn">Close</button>

    <script src="popup.js"></script>
  </body>
</html>
